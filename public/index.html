<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>POW Machine</title>
		<link href="./css/jquery.slotmachine.css" rel="stylesheet" />
		<link href="./css/index.css" rel="stylesheet" />
	</head>
	<body>
		<div class="mask mask-1"></div>
		<div class="mask mask-2"></div>
		<div id="container">
			<div id="first">
				<div class="slot-p slot"></div>
				<div class="slot-w slot"></div>
				<div class="slot-o slot"></div>
			</div>
			<div id="second">
				<div class="slot-p slot"></div>
				<div class="slot-o slot"></div>
				<div class="slot-w slot"></div>
			</div>
			<div id="last">
				<div class="slot-w slot"></div>
				<div class="slot-p slot"></div>
				<div class="slot-o slot"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
	// <![CDATA[  <-- For SVG support
if ('WebSocket' in window) {
	(function() {
		function refreshCSS() {
			var sheets = [].slice.call(document.getElementsByTagName('link'));
			var head = document.getElementsByTagName('head')[0];
			for (var i = 0; i < sheets.length; ++i) {
				var elem = sheets[i];
				head.removeChild(elem);
				var rel = elem.rel;
				if (
					(elem.href && typeof rel != 'string') ||
					rel.length == 0 ||
					rel.toLowerCase() == 'stylesheet'
				) {
					var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
					elem.href =
						url +
						(url.indexOf('?') >= 0 ? '&' : '?') +
						'_cacheOverride=' +
						new Date().valueOf();
				}
				head.appendChild(elem);
			}
		}
		var protocol = window.location.protocol === 'http:' ? 'ws://' : 'ws://';
		var address = protocol + '127.0.0.1:3000' + '/ws';
		var socket = new WebSocket(address);
		socket.onmessage = function(msg) {
			if (msg.data == 'reload') window.location.reload();
			else if (msg.data == 'refreshcss') refreshCSS();
		};
		console.log('Live reload enabled.');
	})();
}
// ]]>
</script>
	<script src="https://code.jquery.com/jquery-1.9.0.js"></script>
	<script src="./js/jquery.slotmachine.js"></script>
	<script>require('./js/renderer.js');</script>
</html>
